<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM In JavaScript</title>
</head>
<body style="background-color: black; color: aqua;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)

    }
    addlanguage('Python')
    addlanguage('Java')
    
    function addolanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
        
    }
    addolanguage('C++')

    // Edit
    const edit =document.querySelector('li:nth-child(2)')
    // edit.innerHTML='Java Script'
    const newli=document.createElement('li')
    newli.textContent='SQL'
    edit.replaceWith(newli)
    // Remove
    // const remove=document.querySelector('li:nth-child(3)')
    // remove.remove()
    // Remove All

</script>
</html>
